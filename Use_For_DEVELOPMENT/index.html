<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>EPa</title>
		<link rel="stylesheet" href="css/example.css" />
		<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />			
	</head>
	<body>
		<div id="loader-wrapper">
				<div id="loader"></div>
				<div class="loader-section section-left"></div>
				<div class="loader-section section-right"></div>
				<progress id="progressbar"></progress>
		</div>
		<script type="text/javascript" src="js/pre-loader.js"></script>
		<div id="stage">
			<div class="horizon scroll">
				<img src="images/clouds.svg" alt="" />
			</div>
			<div class="base scroll" id="mid">
				<div class="ground"></div>
				<div class="grass"></div>
			</div>
			<div class="name scroll">
				<img src="images/name.png" alt="" />
			</div>
			<div class="intromsg scroll blink">
				Scroll down to begin
			</div>
			<div class="middle scroll" id="mid">
				<div class="trees">
					<img src="images/trees.svg" alt="" />
				</div>
			</div>
			<div class="checkpoint1 scroll">
				<div id="collegeribbon">
					<img src="images/graduation ribbon.png" alt="" />
				</div>
				<div>
					<img src="images/college.png" alt="" id="college"/>
				</div>
			</div>
			<div class="checkpoint2 scroll">
				<div id="officeribbon">
					<img src="images/office ribbon.png" alt="" />
				</div>
				<div class="office">
					<img src="images/office.png" alt="" />
				</div>
			</div>
			<div class="checkpoint2b office scroll">
				<img src="images/officeback.png" alt="" />
			</div>
			<div class="checkpoint3 scroll">
				<div id="billboard" >
					<img src="images/billboard.png" alt="" />
				</div>
			</div>
			<div class="checkpoint4 scroll">
				<img src="images/skillsign.png" alt="" />
			</div>
			<div class="checkpoint5 scroll">
				<img src="images/skillback.png" alt="" />
			</div>
			<div class="checkpoint6 scroll">
				<div class="skill master" id="htmlribbon"></div>	
				<div class="skill familiar" id="cssribbon"></div>
				<div class="skill proficient" id="jsribbon"></div>
				<div class="skill familiar" id="jqueryribbon"></div>
				<div class="skill master" id="photoshopribbon"></div>
				<div class="skill familiar" id="illustratorribbon"></div>
				<div class="skill expert" id="bootribbon"></div>
				<div class="skill proficient" id="csharpribbon"></div>
				<div class="skill beginner" id="noderibbon"></div>
			</div>
			<div class="checkpoint7 scroll">
				<img src="images/learnback.png" alt="" />
			</div>
			<div class="checkpoint8 scroll">
				<div class="learn" id="sassribbon"></div>
				<div class="learn" id="reactribbon"></div>
				<div class="learn" id="fluxribbon"></div>
				<div class="learn" id="polymerribbon"></div>
			</div>
			<div class ="contact scroll">
				<div class="contactribbon"></div>
				<div id="contactfrm" class="contactclose">			
					<form action="http://formspree.io/dipt@outlook.com" method="POST">
						<div><input type="text" class="input" name="name" placeholder="Your name" required 
								data-validation-required-message = "Hey! Enter your name here"></div>
						<br />
						<div><input type="email" class="input" name="_replyto" placeholder="Your email" required 
								data-validation-required-message = "Your Email-Id so I can contact you"></div>
						<br />
						<div><textarea name="message" class="input msg" placeholder="Your message" required 
								data-validation-required-message = "Atleast say something"></textarea></div>
						<br />
						<div><input type="submit" class="sendBtn" value="Send"></div>
						<input type="hidden" name="_subject" value="Interactive Resume Website" />
						<input type="hidden" name="_next" value="http://dipt.github.io" />
						<input type="text" name="_gotcha" style="display:none" />
					</form>
				</div>
			</div>
			<div class="front scroll">
				<div class="casual" id="dipt"></div>
				<div class="cannon"></div>
				<div class="guile"></div>
			</div>
			<div class="btn scroll">		
				<div class="key1" id="gradBtn"></div>
				<div class="key2" id="officeBtn"></div>
				<div class="key3" id="contactBtn"></div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/magic.js"></script>
	</body>
</html>
